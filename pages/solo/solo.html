<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo Study</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Option 1: Include in HTML -->
  <link rel="shortcut icon" href="/assets/SG-L.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.15/dark.css" />
<div style="z-index:-99; width: 100vw; height: 100vh;" data-vbg="https://www.youtube.com/watch?v=ezdP1lzsNUg"></div>

</head>

<body scroll="no" style="overflow: hidden !important">
  <audio id="countdown" src="/assets/countdown.wav" style="display: none;"></audio>
  <div class="cont">
    <section class="profile">
      <span id="name" class="h5">Welcome : </span>
      <span class="h2">Have a great study session</span>
      <h4 class="h5">Session - <span class="sessionNo"></span></h4>
    </section>
    <i class="bi bi-gear btn1"></i>
    <nav class="nav navbr">
      <ul>
        <li><i class="bi bi-check2-circle fa-2x"></i></li>
        <li>
          <span><i class="bi bi-calendar2-event fa-lg"></i></span>
        </li>
        <li>
          <span><i class="bi bi-card-image fa-lg"></i></span>
        </li>
        <li>
          <span><i  class="bi bi-stopwatch fa-lg"></i></span>
        </li>
        <li>
          <span><i id="mute" class="bi bi-music-note fa-lg"></i></span>
        </li>
        <li>
          <span><i id="quit" class="bi bi-box-arrow-left fa-lg"></i></span>
        </li>
        <li>
          <span><i class="bi bi-x-circle bt"></i></span>
        </li>
      </ul>
    </nav>
    <section id="pomodoro">
      <div class="pomodoro">
        <div class="timer"><span>00</span><span>:</span><span>00</span></div>
      </div>
    </section>
    <div class="quote">
      <span class="h2"></span><span class="h4" id="quote"></span><span class="h2"></span>
      <span class="h5" id="quote-author"></span>
    </div>
    <div class="pomodoroSettings sidepannel">

      <label for="studyTime" class="fs-6">Study Time:</label>
      <div>

        <button class="timr" onclick="decreaseMinutes('studyTime')"><i class="bi bi-dash-circle"></i></button>
        <input type="number" name="studyTime" id="studyTime"  value="25" min="25" max="120" step="5" onblur="checkInput('studyTime')">
        <butto class="timr"n onclick="increaseMinutes('studyTime')"><i class="bi bi-plus-circle"></i></butto>
      </div>
    
      <label for="breakTime" class="fs-6">Break Time:</label>
      <div>

        <button class="timr" onclick="decreaseMinutes('breakTime')"><i class="bi bi-dash-circle"></i></button>
        <input type="number" name="breakTime" id="breakTime" value="5" min="0" max="20" step="5" onblur="checkInput('breakTime')">
        <button class="timr" onclick="increaseMinutes('breakTime')"><i class="bi bi-plus-circle"></i></button>
      </div>
      <button id="submit" type="submit" class="btn btn-success " onclick="pomodoroStart('studyTime', 'breakTime' )">Apply</button>
    </div>
    </div>
  </div>
  <div id="changebg" class="sidepannel">
    <div class="tabs" ><span class=" lofirec" >Lofi records</span> <span>|</span><span class="lofiever text-primary">Lofi Everyday</span></div>
    <div class="changebg"></div>
    <span id="custombg"><i class="bi bi-plus-circle"></i></span>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</script>

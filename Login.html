<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS | CodingLab </title>
    <link rel="stylesheet" href="login.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="assets/SG-D.svg" alt="">
            </div>

        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form id="login" action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input id="email" type="email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input id="password" type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Sumbit">
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form id="signup" action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input id="username" type="text" placeholder="Enter your name" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input id="emailreg" type="email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input id="passwordreg" type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Sumbit">
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBglkIqOIMsIIpnJBZtfQSRDdgRSXm-DPU",
        authDomain: "studygalaxy-8aa56.firebaseapp.com",
        projectId: "studygalaxy-8aa56",
        storageBucket: "studygalaxy-8aa56.appspot.com",
        messagingSenderId: "657368593724",
        appId: "1:657368593724:web:ee0b1facca005fe9689a39"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth(app);

    let email = document.getElementById('email');
    let emailreg = document.getElementById('emailreg');
    let password = document.getElementById('password');
    let passwordreg = document.getElementById('passwordreg');
    let loginForm = document.getElementById('login');
    let signupForm = document.getElementById('signup');
    let username = document.getElementById('username');


    let registerUser = evt => {
        evt.preventDefault();
        createUserWithEmailAndPassword(auth, emailreg.value, passwordreg.value).then(async (credentials) => {
            Swal.fire({
                title: "Success!",
                text: "Your account has been created",
                icon: "success"
            });
            var ref = doc(db, "UserAuthList", credentials.user.uid);
            await setDoc(ref, {
                Name: username.value,
            });
            console.log(credentials);
        }).catch((error) => {
            Swal.fire({
                title: "error!",
                text: error.message,
                icon: "error"
            });
            console.log(error.code);
            console.log(error.message);
        })
    };
    let signInUser = evt => {
        evt.preventDefault();
        signInWithEmailAndPassword(auth, email.value, password.value).then(async (credentials) => {
            var ref = doc(db, "UserAuthList", credentials.user.uid);
            const docSnap = await getDoc(ref);
            if (docSnap.exists()) {
                localStorage.setItem("user-info", JSON.stringify({
                    Name: docSnap.data().Name,
                }))
                localStorage.setItem("user-creds", JSON.stringify(credentials.user));
                window.location.href = "studygalaxy.html";
            }
        }).catch((error) => {
            Swal.fire({
                title: "error!",
                text: error.message,
                icon: "error"
            });
            console.log(error.code);
            console.log(error.message);
        })
    }
    let cheakCred = () => {
        if (localStorage.getItem("user-creds")){
            window.location.href = 'studygalaxy.html'
        }
    }

    window.addEventListener('load' , cheakCred);
    loginForm.addEventListener('submit', signInUser);
    signupForm.addEventListener('submit', registerUser);
</script>

<script type="module" src="auth.js"></script>

</html>

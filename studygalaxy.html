<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="greet"></h1>
    <h1 id="msg"></h1>
    <button id="signout">sign out</button>
</body>
<script>
    let UserCreds = JSON.parse(localStorage.getItem("user-creds"));
    let UserInfo = JSON.parse(localStorage.getItem("user-info"));
    let greet = document.getElementById('greet');
    let msg = document.getElementById('msg');

    msg.innerText = 'user with email '+ UserCreds.email +' loggen In';
    greet.innerText = 'welcome ' + UserInfo.Name



const logout =document.getElementById('signout');

    let signout = () => {
        localStorage.removeItem("user-creds");
        localStorage.removeItem("user-info");
        window.location.href = 'Login.html'
    }
    let cheakCred = () => {
        if (!localStorage.getItem("user-creds")){
            window.location.href = 'Login.html'
        }
    }

    window.addEventListener('load' , cheakCred);
    logout.addEventListener('click' , signout);
    
</script>

</html>
